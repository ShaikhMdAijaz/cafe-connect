<div class="cart-panel" *ngIf="isOpen">
  <div class="cart-header">
    <h2 class="label-white">Your Cart</h2>
    <button class="close-btn" (click)="closeCart()">Ã—</button>
    <!-- <a class="label-white" (click)="clearCart()">Clear All</a> -->
  </div>
  <!-- <div class="cart-actions">
  <button class="clear-btn" (click)="clearCart()">Clear All</button>
</div> -->

  <div class="cart-body">
    <ng-container *ngIf="orderWillBe === 'take-away' || orderWillBe === 'dine-in' || isAddressExists"></ng-container>
    <div class="subcategory-buttons">
      <button [ngClass]="{ 'active': orderWillBe === 'dine-in' }" (click)="filterBySubCategory('dine-in')">
        Dine-in
      </button>
      <button [ngClass]="{ 'active': orderWillBe === 'take-away' }" (click)="filterBySubCategory('take-away')">
        Take-away
      </button>
      <!-- <button (click)="confirmClearAll()" class="clear-cart" *ngIf="cartItems.length > 0">clear-all</button> -->
      <a (click)="confirmClearAll()" [attr.class]="cartItems.length > 0 ? 'clear-cart' : 'disabled-btn'"
        [disabled]="cartItems.length == 0">clear-all</a>
    </div>
    <div class="empty-cart-container" *ngIf="cartItems.length === 0">
      <div class="empty-cart-message">
        <img src="assets/images/empty-cart.jpg" alt="Empty Cart" class="empty-cart-img" />
        <!-- <p class="empty-cart-text">Oops! Your cart is empty. You havenâ€™t placed any order yet.</p> -->
      </div>
    </div>
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.image" alt="Product" />
      <div class="details">
        <h4>{{ item.description }}</h4>
        <p>â‚¹ {{ item.rate }}</p>
        <div class="quantity">
          <button (click)="decrement(item)">-</button>
          {{ item.qty }}
          <button (click)="increment(item)">+</button>
        </div>
      </div>
      <div class="veg-nonveg-icon">
        <img *ngIf="item.subType === 'veg'" src="assets/images/veg-icon.webp" alt="Veg" />
        <img *ngIf="item.subType === 'non-veg'" src="assets/images/non-veg-icon.png" alt="Non-Veg" />
      </div>
    </div>

    <!-- Only visible when Take-away is selected -->
    <div *ngIf="orderWillBe === 'take-away' && !isAddressExists" class="address-form">
      <!-- <form [formGroup]="addressForm"> -->
        <div class="form-row">
          <label>Full Name (First and Last name)</label>
          <input type="text" name="fullName" [(ngModel)]="address.fullName" required placeholder="First and Last name" />
        </div>

        <div class="form-row">
          <label>Mobile Number</label>
          <input type="tel" name="mobile" [(ngModel)]="address.mobile" required pattern="[0-9]{10}" placeholder="10-digit mobile number" />
        </div>

        <div class="form-row">
          <label>Pincode</label>
          <input type="text" name="pincode" [(ngModel)]="address.pincode" required pattern="[0-9]{6}" placeholder="Enter Pincode" />
        </div>

        <div class="form-row">
          <label>Flat, House no., Building, Apartment</label>
          <input type="text" name="flat" [(ngModel)]="address.flat" required />
        </div>

        <div class="form-row">
          <label>Area, Street, Sector, Village</label>
          <input type="text" name="area" [(ngModel)]="address.area" required />
        </div>

        <div class="form-row">
          <label>Landmark <small>(optional)</small></label>
          <input type="text" name="landmark" [(ngModel)]="address.landmark" />
        </div>

        <div class="form-row">
          <label>Town/City</label>
          <input type="text" name="city" [(ngModel)]="address.city" required />
        </div>

        <div class="form-row">
          <label>State</label>
          <select formControlName="state">
            <option value="">Choose a state</option>
            <option *ngFor="let s of states" [value]="s">{{ s }}</option>
          </select>
        </div>

        <div class="form-row checkbox-row">
          <input type="checkbox" name="isDefault" [(ngModel)]="address.isDefault" />
          <label>Make this my default address</label>
        </div>

        <div class="form-row">
          <label>Delivery Instructions <small>(optional)</small></label>
          <textarea name="instructions" [(ngModel)]="address.instructions"></textarea>
        </div>

        <button type="submit" [disabled]="!addressForm.form.valid" (click)="saveAddress()">Add Address</button>
      <!-- </form> -->
    </div>
  </div>

  <div class="cart-footer">
    ðŸ›’ {{ totalItems }} Items | â‚¹ {{ totalAmount }}
    <button class="addProceed-btn" (click)="closeCart()" *ngIf="cartItems.length === 0">Buy Now</button>
    <button class="addProceed-btn" (click)="onClickAddToProceed()" *ngIf="cartItems.length > 0">Add To Proceed</button>
  </div>
</div>
